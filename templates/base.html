<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Document {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-light">Home</a>
            {% if not session['username'] %}
            <a href="/login" class="navbar-brand text-light">Login</a>
            <a href="/register" class="navbar-brand text-light">Sign Up</a>
            {% endif %}
            {% if session['username'] %}
            <a href="/users/{{session['username']}}" class="navbar-brand text-light">Profile</a>
            <a href="/logout" class="navbar-brand text-light">Logout</a>
            <a href="/users/{{user.username}}/recipe/add" class="navbar-brand text-light">Add Recipe</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock%}
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
